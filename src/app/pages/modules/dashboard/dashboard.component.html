<div class="container_dashboard">
  <div class="row">
    <div class="col-md-6">
      <div class="row logo">
        <img src="../../../../assets/images/logo.png" alt="">
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="welcome">
           {{welcome}}
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="text-welcome" [innerHTML]="textWelcome"></label>
        </div>
      </div>

      <div class="row">
        <!--Componente Usuario-->
        <app-id-c-user></app-id-c-user>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="text-help"><u>{{textHelp}}</u></label>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <!--Componente Carrusel-->
      <app-id-c-carousel></app-id-c-carousel>
    </div>
  </div>
</div>
